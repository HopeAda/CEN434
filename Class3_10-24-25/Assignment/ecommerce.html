<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Ecommerce site</title>
</head>
<body>
   <header>
      <div class="logo"><span>Adama's shop</span></div>
      <div class="cart">Cart
         <span class="badge">0</span>
         <div class="cartContainer">
            <h3>My Cart</h3>
            <div class="cartMain"></div>
         </div>
      </div>
   </header>
   <main>
      <div class="container">
         <div class="item">
            <img src="earpods.jpg" alt=""><span class="title">Earpods</span>
            <div class="count">
               <div class="minus">-</div>
               <div class="num">0</div>
               <div class="add">+</div>
          
            </div>
         </div>
         <div class="item">
            <img src="phone.jpg" alt=""><span class="title">Phone</span>
            <div class="count">
               <div class="minus">-</div>
               <div class="num">0</div>
               <div class="add">+</div>
               
            </div>
         </div>
         <div class="item">
            <img src="laptop.jpg" alt=""><span class="title">Laptop</span>
            <div class="count">
               <div class="minus">-</div>
               <div class="num">0</div>
               <div class="add">+</div>
          
            </div>
         </div>
         <div class="item">
            <img src="headphones.jpg" alt=""><span class="title">Headphone</span>
            <div class="count">
               <div class="minus">-</div>
               <div class="num">0</div>
               <div class="add">+</div>
          
            </div>
         </div>
         <div class="item">
            <img src="flashdrive.jpg" alt=""><span class="title">Flashdrive</span>
            <div class="count">
               <div class="minus">-</div>
               <div class="num">0</div>
               <div class="add">+</div>
          
            </div>
         </div>
      </div>
   </main>

   <script src="script.js"></script>
</body>
</html>
